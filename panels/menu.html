<div id="panel-menu">
    <h1 class="text-3xl">Neural Network Arena</h1>

    <div class="mt-12 grid grid-cols-1 gap-6">
        <div class="border border-indigo-900 p-4">
            <strong class="text-sm uppercase">Options</strong>

            <div class="mt-3 grid grid-cols-4">
                <div>
                    <label for="count" class="block text-lg">Parallel simulations</label>
                    <input type="number" id="count" class="h-10 px-3 w-20" value="500" min="1">
                </div>

                <div>
                    <label for="strength" class="block text-lg">Mutation Strength</label>
                    <input type="number" id="strength" class="h-10 px-3 w-20" value="1">
                </div>

                <div>
                    <label for="speed" class="block text-lg">Speed</label>
                    <input type="number" id="speed" class="h-10 px-3 w-20" value="1">
                </div>

                <div>
                    <label for="time" class="block text-lg">Seconds / Gen</label>
                    <input type="number" id="time" class="h-10 px-3 w-20" value="30">
                </div>
            </div>
        </div>

        <div class="flex space-x-3">
            <button class="w-64 h-12 text-lg uppercase font-bold tracking-wide text-indigo-50 bg-indigo-500 disabled:bg-gray-500 hover:bg-indigo-700 disabled:opacity-25"
                    id="btn-start-slow"
            >
                See first fight
            </button>

            <button class="w-64 h-12 text-lg uppercase font-bold tracking-wide text-indigo-50 bg-indigo-500 disabled:bg-gray-500 hover:bg-indigo-700 disabled:opacity-25"
                    id="btn-start-fast"
                    disabled
            >
                Start simulation
            </button>
        </div>
    </div>
</div>
