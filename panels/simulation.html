<div id="panel-simulation" class="hidden">
    <div class="flex space-x-3 items-center">
        <h1 class="text-3xl">Generation 1</h1>

        <div>Running: <span id="counter-running">0</span></div>
        <div>|</div>
        <div>Finished: <span id="counter-finished">0</span></div>
        <div>|</div>
        <div>Total: <span id="counter-total">0</span></div>
    </div>

    <div class="flex justify-between mt-10 w-full">
        <div>
            <canvas id="network" width="480px" height="300px" class="bg-gray-100"></canvas>

            <div class="flex">
                <canvas id="preview" width="100px" height="100px" class="bg-red-50 mt-3"></canvas>
                <div class="p-3">
                    <h2 id="name" class="text-2xl">Fighter 1</h2>
                </div>
            </div>
        </div>
        <div>
            <canvas id="network2" width="480px" height="300px" class="bg-gray-100"></canvas>

            <div class="flex">
                <canvas id="preview2" width="100px" height="100px" class="bg-red-50 mt-3"></canvas>
                <div class="p-3">
                    <h2 id="name2" class="text-2xl">Fighter 2</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <button class="w-64 h-12 text-lg uppercase font-bold tracking-wide text-indigo-50 bg-indigo-500 hover:bg-indigo-700"
                id="btn-collision"
        >
            Show collision boxes
        </button>
    </div>
</div>
