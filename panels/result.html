<div id="panel-result" class="hidden">
    <div class="flex space-x-3 items-center">
        <h1 class="text-3xl">Generation <span id="result-generation">0</span></h1>
    </div>

    <div class="flex justify-between mt-10 w-full">
        <div class="w-[200px] h-[200px]">
            <canvas width="400" height="400" class="bg-red-50" id="result"></canvas>
        </div>

        <div class="ml-auto grid grid-cols-2 gap-3">
            <button class="w-64 h-12 text-lg uppercase font-bold tracking-wide text-indigo-50 bg-indigo-500 disabled:bg-gray-500 hover:bg-indigo-700 disabled:opacity-25"
                    id="btn-next-gen"
            >
                Run next generation
            </button>

            <button class="w-64 h-12 text-lg uppercase font-bold tracking-wide text-indigo-50 bg-indigo-500 disabled:bg-gray-500 hover:bg-indigo-700 disabled:opacity-25"
                    id="btn-next-gen-fast"
                    disabled
            >
                Fast forward
            </button>

            <button class="w-64 h-12 text-lg uppercase font-bold tracking-wide text-indigo-50 bg-indigo-500 disabled:bg-gray-500 hover:bg-indigo-700 disabled:opacity-25"
                    id="btn-auto-run"
                    disabled
            >
                Auto run
            </button>

            <button class="w-64 h-12 text-lg uppercase font-bold tracking-wide text-indigo-50 bg-indigo-500 disabled:bg-gray-500 hover:bg-indigo-700 disabled:opacity-25"
                    id="btn-all-winners"
                    disabled
            >
                See all winners
            </button>

            <button class="w-64 h-12 text-lg uppercase font-bold tracking-wide text-indigo-50 bg-indigo-500 disabled:bg-gray-500 hover:bg-indigo-700 disabled:opacity-25"
                    id="btn-all-generations"
                    disabled
            >
                See all generations
            </button>

            <button class="w-64 h-12 text-lg uppercase font-bold tracking-wide text-indigo-50 bg-indigo-500 disabled:bg-gray-500 hover:bg-indigo-700 disabled:opacity-25"
                    id="btn-save"
                    disabled
            >
                Save progress
            </button>
        </div>
    </div>

    <div class="mt-10">
        <div class="flex items-center">
            <h2 class="text-2xl">Random winners</h2>
            <span class="text-sm ml-3">(Click to repeat simulation)</span>
        </div>
        <div class="grid grid-cols-4 gap-3">
            <div class="flex hidden hover:bg-indigo-900 hover:text-indigo-50 cursor-pointer mt-3" id="winner-1">
                <canvas id="winner1-preview" width="100px" height="100px" class="bg-red-50"></canvas>
                <div class="p-3">
                    <h2 id="winnerName1" class="text-2xl">Fighter 1</h2>
                    <p>Child of Nugget</p>
                </div>
            </div>
            <div class="flex hidden hover:bg-indigo-900 hover:text-indigo-50 cursor-pointer mt-3" id="winner-2">
                <canvas id="winner2-preview" width="100px" height="100px" class="bg-red-50"></canvas>
                <div class="p-3">
                    <h2 id="winnerName2" class="text-2xl">Fighter 2</h2>
                    <p>Child of Nugget</p>
                </div>
            </div>
            <div class="flex hidden hover:bg-indigo-900 hover:text-indigo-50 cursor-pointer mt-3" id="winner-3">
                <canvas id="winner3-preview" width="100px" height="100px" class="bg-red-50"></canvas>
                <div class="p-3">
                    <h2 id="winnerName3" class="text-2xl">Fighter 3</h2>
                    <p>Child of Nugget</p>
                </div>
            </div>
            <div class="flex hidden hover:bg-indigo-900 hover:text-indigo-50 cursor-pointer mt-3" id="winner-4">
                <canvas id="winner4-preview" width="100px" height="100px" class="bg-red-50"></canvas>
                <div class="p-3">
                    <h2 id="winnerName4" class="text-2xl">Fighter 4</h2>
                    <p>Child of Nugget</p>
                </div>
            </div>
        </div>
    </div>
</div>
